<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <header>
      <h1>Formulario de contacto Happylandia</h1>
    </header>
    <main>
      <div>
        <section>
          <h2>Contáctanos</h2>
          <p>Llena el siguiente formulario y en breve te contactaremos</p>
        </section>
      </div>
      <form action="">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" nameplaceholder="Escribe tu nombre" name="nombre"/>
          <label for="profesion">Profesión</label>
          <input type="text" placeholder="Escribe tu profesión" name="profesion"/>
          <label for="direccion">Dirección</label>
          <input type="text" placeholder="Escribe tu dirección" name="direccion"/>
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input type="number" placeholder="Escribe tu teléfono" name="telefono" />
          <label for="correo">Email</label>
          <input type="email" placeholder="Escribe tu email" name="correo" />
          <label for="password">Password</label>
          <input type="password" placeholder="Escribe tu password" name="password"/>
        </div>
        <button>ENVIAR</button>
      </form>
    </main>
  </body>
</html>
