<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Ditelsoft</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/DITELSOFT.png" alt="Logo Ditelsoft" class="logo" />
      <!--h1>Contacto</-h1-->
    </div>
  </header>

  <main>
    <section class="contact-form">
      <h2>Formulario de Contacto</h2>
      <p>¿Tienes alguna consulta o proyecto en mente? Contáctanos llenando este formulario.</p>
      
      <form action="http://localhost:3000/api/contact" method="POST">
        <div class="form-group">
          <label for="name">Nombre Completo:</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required />
        </div>
      
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />
        </div>
      
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
      
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ditelsoft. Todos los derechos reservados.</p>
  </footer>

  <script src="contact.js"></script>
  
</body>
</html>
